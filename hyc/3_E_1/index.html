<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://i.pinimg.com/originals/e3/b6/72/e3b672360ecf89138588c842a954ba9c.jpg"
        alt="Minecraft"
        width="200"
      />
    </div>
    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="200" controls autoplay loop muted>
        <source src="media/video.mp4" type="video/mp4" />
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="media/audio.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
